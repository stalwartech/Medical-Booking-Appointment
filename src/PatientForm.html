<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-3xl">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Medical Report Form</h2>
    <form id="myform" class="space-y-6">

      <!-- Full Name and Date of Birth -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Patient's Full Name <span class="text-red-500">*</span></label>
          <div class="grid grid-cols-2 gap-2">
            <input type="text" id="fName" placeholder="First Name"  class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <input type="text" id="lName" placeholder="Last Name"  class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Date of Birth</label>
          <input type="date" id="DOB"  class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Gender and Phone Number -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Gender <span class="text-red-500">*</span></label>
          <select id="gender"  class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Phone Number <span class="text-red-500">*</span></label>
          <input id="phoneNumber"  type="tel" placeholder="+234 000 000 0000" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Email Address and National ID -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email Address <span class="text-red-500">*</span></label>
          <input id="mail"  type="email" placeholder="example@mail.com" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">NHIS ID</label>
          <input id="NHISID"  type="text" placeholder="Enter ID Number" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Address <span class="text-red-500">*</span></label>
        <input type="text"  id="Address" placeholder="Street Address" class="border border-gray-300 rounded-md p-2 w-full mb-3 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input type="text"  id="City" placeholder="City" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <input type="text"  id="State" placeholder="State / Province" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Emergency Contact -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Emergency Contact</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input id="EName"  type="text" placeholder="Full Name" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <input id="EPhone"  type="tel" placeholder="Phone Number" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Medical Form -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Medical Form</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <select name="gene" id="gene" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="Default">Choose Genotype ...</option>
            <option value="AA">AA</option>
            <option value="AC">AC</option>
            <option value="AS">AS</option>
            <option value="CC">CC</option>
            <option value="SC">SC</option>
            <option value="SS">SS</option>
          </select>

          <select name="bGroup" id="bGroup" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="Default">Choose Blood Group ...</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-3">
          <input type="number"  id="Height" placeholder="Enter your current Height" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <input type="number"  id="Weight" placeholder="Enter your current Weight" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Medical Notes -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Additional Medical Notes or Allergies</label>
        <textarea id="medicalHistory"  rows="4" placeholder="Write any important medical information..." class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      </div>

      <!-- Submit -->
      <div class="pt-4 mx-auto">
        <button id="submit" type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Complete Signup
        </button>
      </div>

    </form>
  </div>
</body>
<script src="../script/PatientForm.js" type="module"></script>
</html>
