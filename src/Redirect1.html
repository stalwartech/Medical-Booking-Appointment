<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-3xl">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Medical Report Form</h2>
    <form class="space-y-6">

      <!-- Full Name and Date of Birth -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Patient's Full Name <span class="text-red-500">*</span></label>
          <div class="grid grid-cols-2 gap-2">
            <input type="text" placeholder="First Name" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <input type="text" placeholder="Last Name" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Date of Birth</label>
          <input type="date" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Gender and Phone Number -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Gender <span class="text-red-500">*</span></label>
          <select class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Phone Number <span class="text-red-500">*</span></label>
          <input type="tel" placeholder="+234 000 000 0000" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Email Address and National ID -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email Address <span class="text-red-500">*</span></label>
          <input type="email" placeholder="example@mail.com" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">National ID / Passport No.</label>
          <input type="text" placeholder="Enter ID Number" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Address <span class="text-red-500">*</span></label>
        <input type="text" placeholder="Street Address" class="border border-gray-300 rounded-md p-2 w-full mb-3 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <input type="text" placeholder="Street Address Line 2" class="border border-gray-300 rounded-md p-2 w-full mb-3 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input type="text" placeholder="City" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <input type="text" placeholder="State / Province" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Emergency Contact -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Emergency Contact</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input type="text" placeholder="Full Name" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <input type="tel" placeholder="Phone Number" class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
      </div>

      <!-- Medical Notes -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Additional Notes or Medical History</label>
        <textarea rows="4" placeholder="Write any important medical information..." class="border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Submit Registration
        </button>
      </div>

    </form>
  </div>
</body>
<script src="../script/Login.js" type="module"></script>
</html>
