<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="overflow-hidden bg-blue-900">
    <div class="flex flex-col w-100 bg-white mx-auto mt-5 gap-8 p-5 rounded-2xl">
        <div class="mx-auto">
            <img src="../Images/Logo-removebg-preview.png" alt="Logo" class="h-15 pr-1.5 mx-auto">
            <p class="font-bold text-blue-900 text-3xl">CREATE AN ACCOUNT</p>
        </div>
 
        <div class="flex flex-col">
            <label for="Email">Email</label>
            <input type="email" id="mailInp" placeholder="Abdulsalamakintaro@gmail.com" class="border-1 rounded-3xl border-blue-300 h-10 pl-5">
        </div>

        <div class="flex flex-col">
            <label for="Email">Password</label>
            <input type="password" id="passInp" placeholder="⁕⁕⁕⁕⁕⁕⁕⁕⁕⁕⁕⁕" class="border-1 rounded-3xl border-blue-300 h-10 pl-5">
        </div>

        <div class="flex flex-col">
            <select id="Occupation" class="border-1 rounded-3xl border-blue-300 h-10 pl-5">
                <option value="Default">Sign Up As ...</option>
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
            </select>
        </div>

        <p id="notify" class="leading-0 -my-3 text-red-700 text-center"></p>

        <div class="flex justify-between">
            <p><span><input type="checkbox" name="Remember" id=""></span> I accept <span class="text-blue-900 font-medium underline cursor-pointer">terms and condition</span></p>    
        </div>
        <div>
            <button id="signupBtn" class="bg-blue-800 text-white w-[100%] rounded-2xl h-10 font-bold">Sign Up</button>
        </div>

        <div class="justify-center">
            <p>Already have an account? <a href="Login.html" class="text-blue-600">Login</a></p>
        </div>

    </div>
</body>
<script src="../script/Signup.js" type="module"></script>
</html>
